<div class="page-wrapper">

	<div class="page-header">
		<h2>Update profile</h2>
	</div>

	<form ng-submit="profileCtrl.updateProfile()">
		<p ng-hide="profileCtrl.profile.displayName">
			You need a display name before chatting.
		</p>

		<div class="input-group">
			<input required type="text" class="form-control" placeholder="Nickname" ng-model="profileCtrl.profile.displayName">
		</div>
		<input type="submit" class="btn btn-success" value="Set nickname">
	</form>

</div>
